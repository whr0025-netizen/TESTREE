<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #walletInfo {
            margin-top: 30px;
            font-size: 1.2rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Dashboard</h1>
            <button id="connectButton" onclick="connectWallet()">Connect Phantom Wallet</button>
        </header>

        <section id="walletInfo" class="hidden">
            <p>Connected Wallet Address: <span id="walletAddress"></span></p>
            <p>Wallet Balance: <span id="walletBalance">0 SOL</span></p>
            <p>Percent Return: <span id="percentReturn">0%</span></p>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
