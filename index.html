<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 250px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            color: #ccc;
            text-align: left;
            display: inline-block;
            width: 100%;
        }

        .card h3 {
            font-size: 1.6rem;
            margin-bottom: 12px;
        }

        .card p {
            font-size: 1.2rem;
            margin: 8px 0;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Dashboard</h1>
        <button id="connectButton" onclick="connectWallet()">Connect Phantom Wallet</button>

        <div id="walletInfo" class="hidden">
            <div class="card">
                <h3>Wallet Information</h3>
                <p><strong>Wallet Address:</strong> <span id="walletAddress">Not Connected</span></p>
                <p><strong>Wallet Balance:</strong> <span id="walletBalance">0 SOL</span></p>
                <p><strong>Percent Return:</strong> <span id="percentReturn">0%</span></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
